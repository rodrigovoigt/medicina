        <script src="../assets/js/jquery.js"></script>

        <script>
            
            $(document).ready(function(){
                $('#dataInput').mask('00/00/0000');
                function isNumberKey(evt, obj) {
                var charCode = (evt.which) ? evt.which : event.keyCode
                var value = obj.value;
                var dotcontains = value.indexOf(".") != -1;
                if (dotcontains)
                if (charCode == 46) return false;
                if (charCode == 46) return true;
                if (charCode > 31 && (charCode < 48 || charCode > 57))
                    return false;
                return true;
            }
            });
            
            $("form").submit(function( event ) {
                
                var data = $("#dataInput").val();
                var peso = $("#pesoInput").val();
                var maturidade = $("input[name=maturidadeFetal]:checked").val();
                
               
                              
                
                var idade = qtdeDias(data);
                
                if(data == "" || peso == "" || peso <= 500 || maturidade == "" || idade <= 0) {
                    $(".input-data").addClass('erro');
                    $(".input-data").addClass('erro');
                    $("button.suplementacao").addClass('erro');
                    $("#buttonSuplementar").html('SUPLEMENTAR');
                    $("#lista-suplementacao").css('display', 'none');
                    
                    if(peso <= 500) {
                        swal("Erro de Validação", "O peso deve ser maior que 500 gramas.", "error");
                    } else if(idade <= 0) {
                        swal("Erro de Validação", "A data de nascimento deve ser válida.", "error");
                    } else {
                        swal("Erro de Validação", "Preencha todos os campos obrigatórios.", "error");
                    }
                } else {
                    
                    $("#lista-suplementacao").css('display', 'none');
                    
                    idade = parseInt(idade);
                    peso = parseFloat(peso);
                    
                    //Já verificado
                     if(maturidade == "RNPT") {
                    swal({
                        title: "Recém Nascido Prematuro",
                        text: "Insira o peso da criança ao nascimento (em gramas):",
                        content: {
                            element: "input",
                            attributes: {
                                placeholder: "Ex: 1800",
                                type: "number",
                                min: "500",
                                max: "4500"
                            }
                        },
                        icon: "warning",
                        buttons: {
                            cancel: "Cancelar",
                            confirm: "Confirmar"
                        },
                        dangerMode: false,
                    })
                        .then((value) => {
                            if (value === null) {
                                return; // Usuário cancelou
                            }
                            
                            var pesoNascimento = parseInt(value);
                            if (isNaN(pesoNascimento) || pesoNascimento < 500 || pesoNascimento > 4500) {
                                swal("Erro", "Peso ao nascer deve estar entre 500g e 4500g", "error");
                                return;
                            }
                            
                            var respostaSuplementacao = suplementacao(idade, peso, maturidade, pesoNascimento);
                    
                        $("#vitaminaA-box h2").html("Vitamina A + D");
                        $("#vitaminaD-box h2").html("Vitamina C");
                        $("#vitaminaD-icon").html('C');
                        
                        if(respostaSuplementacao[0] == null) {
                            respostaSuplementacao[0] = "<li> Não há necessidade da suplementação de Vitamina A, devendo ser iniciada após os 6 meses de vida.</li>";
                            $("#vitaminaA-lista").html(respostaSuplementacao[0]);
                            $("#vitaminaA-box div").addClass('erro');
                            $("#vitaminaA-box h2").addClass('erro');
